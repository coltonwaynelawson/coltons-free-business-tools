{% extends "base.html" %}
{% block title %}Database{% endblock %} 

{% block content %} 
<div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col">
        {% for item in values %}
            <span>Name: {{item.name}}</span>
            <br/>
            <span>Feedback: {{item.feedback_description}}</span>
            <br/>
        {% endfor %}
      </div>
    </div>
</div>

{% endblock %}
